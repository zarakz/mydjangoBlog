{%extends 'base.html'%}

{%block title%}
    Articles
{%endblock%}

{%block content%}
<div class="container">
    <h1>Articles List</h1>
    {% for article in articles %}
    <h2><a href= "#">{{article.title}}</a></h2>
    <p>{{article.snippet}}</p>
    <p>{{article.date}}</p>
    {% endfor %}
</div>
{%endblock%}
